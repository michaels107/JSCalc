<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <link href="css/calculator.css" rel="stylesheet"/>
</head>
<body>
<div class="calculator">
    <div class="prepared_display"></div>
    <div class="display">0</div>
    <div class="buttons">
        <button data-action="subtract" class="op">-</button>
        <button data-action="multiply" class="op">*</button>
        <button data-action="divide" class="op">/</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>0</button>
        <button data-action="clear">c</button>
        <button data-action="solve">=</button>
    </div>
</div>
<script src="javascript/calculator.js"></script>
</body>
</html>
